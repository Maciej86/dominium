name: Build Theme ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from style.css
        id: version
        run: |
          VERSION=$(grep -i 'Version:' wp-content/themes/dominium/style.css | head -n1 | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Prepare build directory
        run: |
          mkdir -p build/dominium
          rsync -av . build/dominium \
            --exclude=.git/ \
            --exclude=.github/ \
            --exclude=README.md \
            --exclude=*.zip \

      - name: Create ZIP file
        run: |
          cd build
          # Tworzymy ZIP wewnętrznie z wersją w nazwie dla porządku
          zip -r "dominium-v${{ steps.version.outputs.version }}.zip" dominium

      - name: Upload ZIP to Release as dominium.zip
        run: |
          # Upload pliku, ale w release nazwany dominium.zip
          gh release upload ${{ github.event.release.tag_name }} "build/dominium-v${{ steps.version.outputs.version }}.zip" --repo $GITHUB_REPOSITORY --name dominium.zip
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
