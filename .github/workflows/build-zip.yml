name: Build Theme ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare build directory
        run: |
          mkdir build
          rsync -av . build/dominium --exclude=.git/ --exclude=.github/ --exclude=.gitignore --exclude=README.md --exclude=LICENSE --exclude=CHANGELOG.md --exclude=*.zip --exclude=node_modules/

      - name: Create ZIP file
        run: |
          cd build
          zip -r dominium.zip dominium

      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/dominium.zip
          asset_name: dominium.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
